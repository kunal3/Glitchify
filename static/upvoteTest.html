<head>

<body>
	<ul class="list">
		<li>
			1

			<span class="image">IMG</span>

		<li>

	<script>
		$("span.up-arrow").click(function(event) {
			/* Act on the event */
			console.log("event.currentTarget: ", event.currentTarget);
			$( this ).parent().prev().before( $( this ).parent() );
			// $( this ).next().after( $( this ) );
			// $(this).parent()

			var items = $("ul.list").children();
			console.log("items: ", items);
			items.each( function(i,li) { console.log(i) } );
		});
		$("span.down-arrow").click(function(event) {
			/* Act on the event */
			console.log("event.currentTarget: ", event.currentTarget);
			// $( this ).parent().prev().before( $( this ).parent() );
			$( this ).parent().next().after( $( this ).parent() );
			// $(this).parent()

			var items = $("ul.list").children();
			console.log("items: ", items);
			items.each( function(i,li) { console.log(i) } );
		});
	</script>
</body>
